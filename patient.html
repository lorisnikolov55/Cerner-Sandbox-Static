<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/app.css"
    />
    <title>Cerner Sandbox App</title>
    <script src="lib/fhir-client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body style="background-color: navy">
    <div class="child">
    <h1>Health Records</h1>
        <nav class="navbar">
            <div class="navbar_container">
                <img src="./images/tell health logo.jpg" id="immunization_image" alt="Tell Health Inc.">
                <ul class="navbar_menu">
                    <li class="navbar_item">
                    <!--***** Navbar link to immunizations *****-->
                    <a href="./immunizations.html" class="navbar_links">My Immunizations</a>
                    </li>
                </ul>
            </div>
        </nav>
    <script src="src/app.js"></script>
    <div id="errors"></div>
      <div id="loading" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <h2>Patient</h2>
    <embed src="https://lorisnikolov55.github.io/Cerner-Sandbox-Static/patient.html" style="width:500px; height: 300px;">
    <table>
      <tr>
        <th>First Name:</th>
        <td id="fname"></td>
      </tr>
      <tr>
        <th>Last Name:</th>
        <td id="lname"></td>
      </tr>
      <tr>
        <th>Gender:</th>
        <td id="gender"></td>
      </tr>
      <tr>
        <th>Date of Birth:</th>
        <td id="birthdate"></td>
      </tr>
    </table>
    <script>
        var myApp = {}

        FHIR.oauth2.ready()
        .then(function(client) {
          console.log(client)
            myApp.smart = client
            requestPatientData().then(function (p) {
                drawPatient(p)
            })
        })
    </script>
</body>
</html>
